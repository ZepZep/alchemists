<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchchemists</title>
    <link rel="icon" href="img/r+.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="indicator" class="indicator-off"></div>

    <table id="table-chem"></table>

    <div id="equationsContainer">
    </div>
    <button id="addBtn" class="btn">Add</button>
    <button id="logBtn" class="btn">Log</button>

    <div id="selector_res" class="selector" style="display: none;">
        <img class="option" src="img/res_0.png" title="0">
        <img class="option" src="img/res_1.png" title="1">
        <img class="option" src="img/res_2.png" title="2">
        <img class="option" src="img/res_3.png" title="3">
        <img class="option" src="img/res_4.png" title="4">
        <img class="option" src="img/res_5.png" title="5">
        <img class="option" src="img/res_6.png" title="6">
        <img class="option" src="img/res_7.png" title="7">
        <img class="option" src="img/res_8.png" title="-1">
    </div>

    <div id="selector_pot" class="selector" style="display: none;">
        <img class="option" src="img/r-.png" title="r-">
        <img class="option" src="img/r+.png" title="r+">
        <img class="option" src="img/g-.png" title="g-">
        <img class="option" src="img/g+.png" title="g+">
        <img class="option" src="img/b-.png" title="b-">
        <img class="option" src="img/b+.png" title="b+">
        <img class="option" src="img/0.png" title="0">
    </div>

    <script type="text/javascript" src="alchemy.js"></script>
    <script type="text/javascript" src="interface.js"></script>
</body>
</html>
